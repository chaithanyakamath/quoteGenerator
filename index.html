<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="box">
        <h2>Quote of the Day</h2>
        <blockquote id="quote" class="show">Loading...</blockquote><br>
        <span id="author">Loading...</span>
        <div class="btn-box">
            <button class="btn1" onclick="getQuote(api_url)">New Quote</button>
            <!-- <button class="btn2">Tweet</button> -->
        </div>
    </div>

    <script>

        const quote = document.getElementById("quote");
        const author = document.getElementById("author");

        const api_url = "https://api.quotable.io/random";

        async function getQuote(url) {
            // Re-trigger fade-in animation
            quote.classList.remove("fade-in");
            void quote.offsetWidth; // Forces reflow
            quote.classList.add("fade-in");

            author.classList.remove("fade-in");
            void author.offsetWidth;
            author.classList.add("fade-in");

            try {
                const response = await fetch(url);
                const data = await response.json();

                quote.innerHTML = data.content;
                author.innerHTML = ` ${data.author}`;
            } catch (error) {
                quote.innerHTML = "Failed to fetch quote.";
                author.innerHTML = "";
                console.error("Error fetching quote:", error);
            }
        }

        getQuote(api_url);
    </script>
</body>
</html>
